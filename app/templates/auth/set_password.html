{% extends 'base.html' %}
{% block title %}Establecer contraseña - Gem-AvatART{% endblock %}

{% block content %}
<section class="py-5 text-center">
  <div class="container">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3 text-primary">
        <i class="fas fa-key fa-3x"></i>
      </div>
      <h2 class="fw-bold mb-3">Establecer nueva contraseña</h2>
      <p class="text-muted">
        Para activar tu cuenta, por favor crea una contraseña segura.<br>
        La contraseña debe tener al menos 6 caracteres.
      </p>
      <form method="POST" class="mt-4">
        <div class="mb-3 text-start">
          <label for="new_password" class="form-label fw-bold">Nueva contraseña</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" autocomplete="new-password">
        </div>
        <div class="mb-3 text-start">
          <label for="confirm_password" class="form-label fw-bold">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save"></i> Guardar y activar cuenta
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
