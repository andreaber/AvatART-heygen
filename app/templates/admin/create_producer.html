{% extends "base.html" %}
{% block title %}Crear Productor{% endblock %}

{% block content %}
<div class="container my-4">
  <h3 class="mb-4"><i class="fas fa-user-plus me-2"></i>Crear nuevo Productor</h3>
  <form method="post" autocomplete="off">
    <!-- Campos fantasma para evitar autocompletado del navegador -->
    <input type="text" name="phantom_user" autocomplete="username" tabindex="-1" class="d-none" aria-hidden="true">
    <input type="password" name="phantom_pass" autocomplete="current-password" tabindex="-1" class="d-none" aria-hidden="true">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required autocomplete="off" value="{{ request.form.get('email', '') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" name="username" class="form-control" required autocomplete="new-username" value="{{ request.form.get('username', '') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input type="password" name="password" class="form-control" required autocomplete="new-password" value="">
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="first_name" class="form-control" autocomplete="off" value="{{ request.form.get('first_name', '') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" name="last_name" class="form-control" autocomplete="off" value="{{ request.form.get('last_name', '') }}">
    </div>
    <div class="mb-3">
        <label class="form-label fw-semibold">Nombre de la empresa</label>
        <input type="text" name="company_name" class="form-control" required placeholder="Ej: Mi Productora S.R.L." autocomplete="organization" value="{{ request.form.get('company_name', '') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">API Key de HeyGen</label>
      <input type="text" name="heygen_api_key" class="form-control" autocomplete="off" value="{{ request.form.get('heygen_api_key', '') }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Productor</button>
  </form>
</div>
{% endblock %}
